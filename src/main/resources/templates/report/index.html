<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous"
  />
  <link href="../../css/style.css" rel="stylesheet" />
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
          integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
  />
</head>
<body class="bg-global">
<div class="container bg-color-white">
  <nav class="navbar navbar-expand-lg navbar-light nav d-flex">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">SpecFitApp</a>
      <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <h1 class="text-center">Welcome to report panel</h1>
  <div class="row">
    <div class="col-md-6">
      <h3 class="mb-3">Rating Reports</h3>
      <table class="table w-100">
        <thead>
        <tr>
          <th scope="col">Trainer name</th>
          <th scope="col">rating</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="trainer : ${trainers}">
          <td th:text="${trainer.getUser().getFirstName()}"></td>
          <td th:text="${ratings.get(trainer.user.id)}"></td>
        </tr>

        </tbody>
      </table>
    </div>
    <div class="col-md-6"></div>
  </div>
  
  
    <div class="row">
    <div class="col-md-6">
      <h3 class="mb-3">Income Reports</h3>
      
      
      <form action="/report/index/search" method="get">
	<table>
		
		<tr>
		<th>Start Date:</th>
		<td>
		<input type="date" name="searchDateStart" th:max="${today}">
		</tr>
		
		<tr>
		<th>End Date:</th>
		<td>
		<input type="date" name="searchDateEnd" th:value="${today}" th:max="${today}">
		</tr>
			
		<tr>
		<th>
		<input type="submit" value="Seach">
		</th>
		</tr>	
	</table>
</form>
      
      
      
      
      <table class="table w-100">
        <thead>
        <tr>
          <th scope="col">Billing</th>
          <th scope="col">Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="bill : ${billing}">
          <td th:text="${bill.trainer.firstName}"></td>
          <td th:text="${bill.price}"></td>
        </tr>

		<tr>
		<td>Total</td>
		<td th:text="${total}"></td>
		</tr>

        </tbody>
      </table>
    </div>
    <div class="col-md-6"></div>
  </div>
  
  
</div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"
></script>
</body>
</html>
