<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
    />
    <link th:href="@{./css/style.css}" rel="stylesheet" />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
</head>
<body class="bg-global">
<div class="container bg-white">
    <nav class="navbar navbar-expand-lg navbar-light nav d-flex">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SpecFitApp</a>
            <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="row py-5">
        <div class="col-md-6">
            <h3 class="mb-3">Live Camera</h3>
            <img
                    src="https://via.placeholder.com/500x500"
                    class="object-fit-sm-contain border rounded"
                    alt="..."
            />
        </div>
        <div class="col-md-6">
            <h3 class="mb-4">Session Informations</h3>
            <div class="row px-3">
                <div class="col-12 mb-3">
                    <h4>Client Informations</h4>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">First Name: First Name</li>
                        <li class="list-group-item">Last Name: Last Name</li>
                    </ul>
                </div>
                <div class="col-12 mb-3">
                    <h4>Trainer Informations</h4>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">First Name: First Name</li>
                        <li class="list-group-item">Last Name: Last Name</li>
                    </ul>
                </div>
                <div class="col-12 mb-3">
                    <h4>Watch Info</h4>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item pulse">
                            Pulse: 47, 47, 47, 47, 47, 47, 47
                        </li>
                        <li class="list-group-item calories">Calories: 300</li>
                    </ul>
                </div>
            </div>
            <div class="d-flex">
                <div>
                    <button
                            type="button"
                            class="btn btn-primary"
                            data-bs-toggle="modal"
                            data-bs-target="#submitReviewModal"
                    >
                        Submit review
                    </button>

                    <!-- Modal -->
                    <div
                            class="modal fade"
                            id="submitReviewModal"
                            tabindex="-1"
                            aria-labelledby="exampleModalLabel"
                            aria-hidden="true"
                    >
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">
                                        Submit review
                                    </h1>
                                    <button
                                            type="button"
                                            class="btn-close"
                                            data-bs-dismiss="modal"
                                            aria-label="Close"
                                    ></button>
                                </div>
                                <div class="modal-body">
                                    <form action="#">
                                        <div class="form-floating mb-3">
                                            <input
                                                    type="number"
                                                    min="1"
                                                    max="5"
                                                    class="form-control"
                                                    id="rating"
                                                    name="rating"
                                                    placeholder="rating"
                                            />
                                            <label for="rating">Leave rating (1 to 5)</label>
                                        </div>
                                        <div class="form-floating mb-3">
                          <textarea
                                  class="form-control"
                                  placeholder="Leave a comment here"
                                  id="floatingTextarea"
                          ></textarea>
                                            <label for="floatingTextarea">Comments</label>
                                        </div>
                                        <button class="btn btn-primary">Submit</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn btn-danger mx-3 btn-end-session">
                    End session
                </button>
            </div>
        </div>
    </div>
</div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"
></script>
</body>
</html>
