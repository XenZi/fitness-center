<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous"
  />
  <link href="./css/style.css" rel="stylesheet" />
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
          integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
  />
</head>
<body class="bg-global">
<div class="container bg-color-white">
  <nav class="navbar navbar-expand-lg navbar-light nav d-flex">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">SpecFitApp</a>
      <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <h1 class="text-center mb-5">Welcome to trainer panel</h1>
  <div class="row">
    <div class="col-md-12 mr-3">
      <h3 class="mb-3">All training sessions</h3>
      <table class="table table-max-height-450">
        <thead>
        <tr>
          <th scope="col">Session date</th>
          <th scope="col">Session status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sess : ${trainingSessions}">
          <td th:text="${sess.getStartTime()}">2023-01-01</td>
          <td th:text="${sess.getStatus()}">RESERVED</td>

          <td class="d-flex">
            <form action="/training-session/undo" method="POST">
              <input type="hidden" name="id" th:value="${sess.getId()}">
              <button class="btn btn-danger btn-sm">
                <i class="fa-solid fa-xmark"></i>
                Delete
              </button>
            </form>
            <a th:href="${'/training-session/view?id=' + sess.getId()}" th:text="'Start session'"></a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"
></script>
</body>
</html>
