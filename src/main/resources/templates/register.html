<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
    />
    <link href="./css/style.css" rel="stylesheet" />
</head>
<body>
<div class="screen_height">
    <div class="container bg-color-white">
        <div class="row">
            <div class="col-12 col-md-6">
                <img
                        th:src="@{./image/auth-img.svg}"
                        alt=""
                        class="img-fluid h-100 w-100"
                />
            </div>
            <div class="col-12 col-md-6">
                <h2 class="h2 mb-3">Register</h2>
                <button class="btn--custom-tab btn-register-user btn-active">
                    Register as user
                </button>
                <button class="btn--custom-tab btn-register-trainer">
                    Register as trainer
                </button>
                <hr class="hr" />
                <div class="user-registration">
                    <form action="/register" method="POST">
                        <div class="form-floating mb-3">
                            <input
                                    type="text"
                                    class="form-control"
                                    id="firstName"
                                    name="firstName"
                                    placeholder="First name"
                            />
                            <label for="firstName">First name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input
                                    type="text"
                                    class="form-control"
                                    id="lastName"
                                    name="lastName"
                                    placeholder="Last name"
                            />
                            <label for="lastName">Last name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input
                                    type="email"
                                    class="form-control"
                                    id="email"
                                    name="email"
                                    placeholder="Mail"
                            />
                            <label for="email">Your email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input
                                    type="password"
                                    class="form-control"
                                    id="password"
                                    name="password"
                                    placeholder="Password"
                            />
                            <label for="password">Password</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input
                                    type="text"
                                    class="form-control"
                                    id="phoneNumber"
                                    name="phoneNumber"
                                    placeholder="Phone Number"
                            />
                            <label for="phoneNumber">Phone Number</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input
                                    type="text"
                                    class="form-control"
                                    id="address"
                                    name="address"
                                    placeholder="Address"
                            />
                            <label for="address">Address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input
                                    type="text"
                                    class="form-control"
                                    id="ccNumber"
                                    name="ccNumber"
                                    placeholder="Credit card"
                            />
                            <label for="ccNumber">Credit card</label>
                        </div>
                        <div class="form-floating mb-3">
                            <select
                                    class="form-select"
                                    id="mainLanguageID"
                                    aria-label="Floating label select example"
                                    name="mainLanguageID"
                            >
                                <option selected>Open this select menu</option>
                                <option th:each="lang : ${languages}" th:value="${lang.getId()}" th:text="${lang.getLanguageName()}"></option>
                            </select>
                            <label for="mainLanguageID">Select your main language</label>
                        </div>
                        <div class="form-floating mb-3">
                            <select
                                    class="form-select h-100"
                                    size="5"
                                    name="multiLanguageIDs"
                                    multiple
                                    aria-label="multiple select example"
                                    id="multiLanguageIDs"
                            >
                                <option th:each="lang : ${languages}" th:value="${lang.getId()}" th:text="${lang.getLanguageName()}"></option>
                            </select>
                            <label for="multiLanguages"
                            >Choose other languages that you know</label
                            >
                        </div>
                        <div class="form-floating mb-3">
                            <input type="hidden" class="form-control" id="timezone" name="timezone">
                        </div>
                        <button class="btn btn-warning">Register</button>
                    </form>
                </div>
                <div class="trainer-registration d-none">
                    <form action="/register-trainer" method="post">
                        <div class="form-floating mb-3">
                            <div class="form-floating mb-3">
                                <input
                                        type="text"
                                        class="form-control"
                                        id="firstName"
                                        name="firstName"
                                        placeholder="First name"
                                />
                                <label for="firstName">First name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input
                                        type="text"
                                        class="form-control"
                                        id="lastName"
                                        name="lastName"
                                        placeholder="Last name"
                                />
                                <label for="lastName">Last name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input
                                        type="email"
                                        class="form-control"
                                        id="email"
                                        name="email"
                                        placeholder="Mail"
                                />
                                <label for="email">Your email</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input
                                        type="password"
                                        class="form-control"
                                        id="password"
                                        name="password"
                                        placeholder="Password"
                                />
                                <label for="password">Your passwords</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input
                                        type="text"
                                        class="form-control"
                                        id="phoneNumber"
                                        name="phoneNumber"
                                        placeholder="Phone Number"
                                />
                                <label for="phoneNumber">Phone Number</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input
                                        type="text"
                                        class="form-control"
                                        id="address"
                                        name="address"
                                        placeholder="Address"
                                />
                                <label for="address">Address</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input
                                        type="text"
                                        class="form-control"
                                        id="ccNumber"
                                        name="ccNumber"
                                        placeholder="Credit card"
                                />
                                <label for="ccNumber">Credit card</label>
                            </div>
                            <div class="form-floating mb-3">
                                <select
                                        class="form-select"
                                        id="mainLanguageID"
                                        aria-label="Floating label select example"
                                        name="mainLanguageID"
                                >
                                    <option selected>Open this select menu</option>
                                    <option th:each="lang : ${languages}" th:value="${lang.getId()}" th:text="${lang.getLanguageName()}"></option>
                                </select>
                                <label for="mainLanguageID">Select your main language</label>
                            </div>
                            <div class="form-floating mb-3">
                                <select
                                        class="form-select h-100"
                                        size="5"
                                        name="multiLanguageIDs"
                                        multiple
                                        aria-label="multiple select example"
                                        id="multiLanguageIDs"
                                >
                                        <option selected>Open this select menu</option>
                                        <option th:each="lang : ${languages}" th:value="${lang.getId()}" th:text="${lang.getLanguageName()}"></option>
                                </select>
                                <label for="multiLanguageIDs"
                                >Choose other languages that you know</label
                                >
                            </div>
                            <div class="form-check mb-3">
                                <input
                                        class="form-check-input"
                                        type="checkbox"
                                        value=""
                                        name="diploma"
                                        id="diploma"
                                />
                                <label class="form-check-label" for="diploma">
                                    I have diploma
                                </label>
                            </div>
                            <div class="mb-3">
                                <label for="formFile" class="form-label">Certificate</label>
                                <input
                                        class="form-control"
                                        name="certificate"
                                        type="text"
                                        id="formFile"
                                />
                            </div>
                            <div class="form-floating mb-3">
                                <input
                                        type="text"
                                        class="form-control"
                                        id="vocation"
                                        name="vocation"
                                        placeholder="vocation"
                                />
                                <label for="vocation">Vocation</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="hidden" class="form-control" id="timezone" name="timezone">
                            </div>
                        </div>
                        <button class="btn btn-warning">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"
></script>
<script src="./js/register-page.js"></script>
</body>
</html>
